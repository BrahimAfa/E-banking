            <!-- Sidebar Toggler (Sidebar) -->

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">


                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${admin.nom+' '+admin.prenom}"></span>
                                <img class="img-profile rounded-circle"
                                    th:src="${admin.image}">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" th:href="@{/Admin/profile}">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">

                                    Paramètres
                                </a>

                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                   
               
                        <div class="col-lg-8 offset-lg-2">
                            <h4 class="page-title">Modifier les informations d'un agent</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 offset-lg-2">
                            <form method="post" th:action="@{/Admin/add/Agent(id=${agent.id})}">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Nom <span class="text-danger">*</span></label>
                                            <input class="form-control" type="text"name="nom" th:value="${agent.nom}" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Prénom <span class="text-danger">*</span></label>
                                            <input class="form-control" type="text" name="prenom" th:value="${agent.prenom}" required>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>CIN<span class="text-danger">*</span></label>
                                            <input class="form-control" type="text" name="cin" th:value="${agent.cin}" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Date de Naissance <span class="text-danger">*</span></label>
                                            <input class="form-control" type="date" name="date_naissance" th:value="${agent.date_naissance}" required>
                                        </div>
                                    </div>
                                
                                    
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Téléphone<span class="text-danger">*</span></label>
                                            <input class="form-control" type="text" name="num_tele" th:value="${agent.num_tele}" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Email<span class="text-danger">*</span></label>
                                            <input class="form-control" type="email" name="email" th:value="${agent.email}" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <div class="form-group">
                                            <label>Agence<span class="text-danger">*</span></label>
                                            <select class="form-control select" name="agence" required>
                                                <option th:text="${agent.agence.nom}" selected></option>
                                                <option th:each="a:${agences}" th:text="${a.nom}"></option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <p>Etat de l'agent</p>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="active" id="product_active" th:value="active" th:checked="${agent.isActive}?'true':'false'">
                                                <label class="form-check-label" for="product_active">
                                                    Active
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="active" id="product_inactive" th:value="inactive" th:checked="${agent.isActive}?'false':'true'">
                                                <label class="form-check-label" for="product_inactive">
                                                    Inactive
                                                </label>
                                            </div>
                                        </div></div>
                                    </div>


      
                                <div class="m-t-20 text-center">
                                    <button class="btn btn-primary submit-btn">Enregistrer les modifications</button>
                                </div>
                            </form>
                        </div>
                    </div>
               

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">

                    </div>
                </div>

            <!-- End of Footer -->

        </div>
        </div>

    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Se déconnecter </h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Sélectionnez "déconnexion" si vous voulez vous déconnectez.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                    <a class="btn btn-primary" th:href="@{/Admin/logout}">déconnexion</a>
                </div>
            </div>
        </div>
    </div>
