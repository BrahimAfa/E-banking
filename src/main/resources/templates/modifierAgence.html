<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>E-Banking</title>

    <!-- Custom fonts for this template -->
    <link th:href="@{../vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{../css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{../vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/Admin/index}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-money-check"></i>
            </div>
            <div class="sidebar-brand-text mx-3">E-Banking </div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/Admin/index}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Tableau de bord</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">



        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item active">
            <a class="nav-link  " th:href="@{/Admin/agences}">
                <i class="fas fa-fw far fa-building "></i>
                <span>Agences</span>
            </a>

        </li>
        <li class="nav-item  ">
            <a class="nav-link " th:href="@{/Admin/agents}">
                <i class="fas fa-fw fas fa-user-friends "></i>
                <span>Agents</span>
            </a>

        </li>



        <!-- Divider -->
        <hr class="sidebar-divider">

        <li class="nav-item ">
            <a class="nav-link " th:href="@{/Admin/clients}">
                <i class="fas fa-fw fas fa-users"></i>
                <span>Clients</span>
            </a>

        </li>

        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">



                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">


                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${admin.nom+' '+admin.prenom}"></span>
                            <img class="img-profile rounded-circle"
                                 th:src="${admin.image}">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/Admin/profile}">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Profile
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                Paramètres
                            </a>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Déconnexion
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Modifier les informations de l'agence</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form method="post" th:action="@{/Admin/Agence/Add(id=${agence.id})}">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Nom <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="nom" th:value="${agence.nom}" required>
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Horaire_Début <span class="text-danger">*</span></label>
                                        <input class="form-control" type="time" name="horaire_debut" th:value="${agence.horaire_debut}" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Horaire_Fin<span class="text-danger">*</span></label>
                                        <div class="">
                                            <input type="time" class="form-control " name="horaire_fin" th:value="${agence.horaire_fin}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Téléphone<span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="num_tele"  th:value="${agence.num_tele}" required>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
                                    <div class="form-group">
                                        <label>Ville<span class="text-danger">*</span></label>
                                        <select class="form-control select" name="ville">
                                            <option th:selected="${agence.adresse.ville=='Safi'}?'true':'false'">Safi</option>
                                            <option th:selected="${agence.adresse.ville=='Rabat'}?'true':'false'">Rabat</option>
                                            <option th:selected="${agence.adresse.ville=='Casablanca'}?'true':'false'">Casablanca</option>
                                            <option th:selected="${agence.adresse.ville=='Eljadida'}?'true':'false'">Eljadida</option>
                                            <option th:selected="${agence.adresse.ville=='Marrakech'}?'true':'false'">Marrakech</option>
                                            <option th:selected="${agence.adresse.ville=='Mohammédia'}?'true':'false'">Mohammédia</option>
                                            <option th:selected="${agence.adresse.ville=='Meknès'}?'true':'false'">Meknès</option>
                                            <option th:selected="${agence.adresse.ville=='Fès'}?'true':'false'">Fès</option>
                                            <option th:selected="${agence.adresse.ville=='Tanger'}?'true':'false'">Tanger</option>
                                            <option th:selected="${agence.adresse.ville=='Tantan'}?'true':'false'">Tantan</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Rue<span class="text-danger">*</span></label>
                                                <input type="text" class="form-control " name="rue" th:value="${agence.adresse.rue}" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>Code Postal <span class="text-danger">*</span></label>
                                                <input class="form-control" type="number" min="1000" name="code_postal" th:value="${agence.adresse.code_postal}" required>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-6">
                                <div class="form-group">
                                    <p>Etat de l'agence</p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="active" id="product_active" th:value="active" th:checked="${agence.active}?'true':'false'">
                                        <label class="form-check-label" for="product_active">
                                            Active
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="active" id="product_inactive" th:value="inactive" th:checked="${agence.active}?'false':'true'">
                                        <label class="form-check-label" for="product_inactive">
                                            Inactive
                                        </label>
                                    </div>
                                </div></div>



                            </div>

                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Enregistrer les modifications</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; E-banking Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Se déconnecter </h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Sélectionnez "déconnexion" si vous voulez vous déconnectez.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
                <a class="btn btn-primary" th:href="@{/Admin/logout}">déconnexion</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{../vendor/datatables/dataTables.bootstrap4.min.js}"></script>

</body>

</html>
